{% extends 'base.html' %}
{% load static %}
{% block title %}Результаты поиска {% endblock title %}
{% block content %}
<h1 style='color: white'> Результаты поиска для "{{ query }}" </h1>
{% for anime in results %}
<img src = {{ anime.image.url }}>
<p style='color: white'> {{ anime.title }} </p>
{% endfor %}
{% endblock content %}
